
<div class="card-grid">
	{% for member, card in card_rotation %}
		<div class="grid-icon-wrapper idol-{{ member.value }}">
			{% if is_valid_card(card) %}
				<div class="grid-icon idol-icon-32 idol-bg-color-dark idol-bg-glow-border tooltip-data"
					{{ include("tooltip_data_attributes.html", card=card, card_status=1, previous_ordinals=previous_ordinals[member]) }}>
					<a href="https://allstars.kirara.ca/card/{{ card.ordinal }}" ng-click="openMobileTooltip($event)" target="_blank">
						<span class="{{ card_thumbnail_classes(card) }}">
							<span class="source-indicator source-{{ card.source.value }} group-{{ card.group_id.value }}"></span>
						</span>
					</a>
				</div>
			{% else %}
				{% if is_missing_card(card) %}
					<div class="grid-icon idol-icon-32 idol-bg-color-dark idol-bg-glow-border missing tooltip-data"
						{{ include("tooltip_data_attributes.html", member=member, card_status=2, previous_ordinals=previous_ordinals[member]) }}
						data-previous-card="{{ previous_ordinals[member]['newest'] }}">
						<span class="source-indicator"></span>
					</div>
				{% elif is_nonextant_card(card) %}
					<div class="grid-icon idol-icon-32 idol-bg-color-dark idol-bg-glow-border non-extant tooltip-data"
						{{ include("tooltip_data_attributes.html", member=member, card_status=3) }}>
						<div>N/A</div>
					</div>
				{% endif %}
			{% endif %}
		</div>
	{% endfor %}	
</div>
